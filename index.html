<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- MDL includes -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_orange-red.min.css"/>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
<div>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">All About You</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">About</a>
                </nav>
            </div>
        </header>
        <!--<div class="mdl-layout__drawer">-->
            <!--<span class="mdl-layout-title">Title</span>-->
            <!--<nav class="mdl-navigation">-->
                <!--<a class="mdl-navigation__link" href="">Link</a>-->
                <!--<a class="mdl-navigation__link" href="">Link</a>-->
                <!--<a class="mdl-navigation__link" href="">Link</a>-->
                <!--<a class="mdl-navigation__link" href="">Link</a>-->
            <!--</nav>-->
        <!--</div>-->
        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--8-col">
                            <p>To start just type your email</p>
                            <!-- Simple Textfield -->
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="sample1">
                                    <label class="mdl-textfield__label" for="sample1">Email address...</label>
                                </div>
                            </form>

                            <!-- Accent-colored raised button -->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">
                    <a href="https://github.com/TiagoGouvea/mdl_study">
                        <img src="img/git_logo.png">
                    </a>
                </div>

        </footer>
    </div>


</div>
